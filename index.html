<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Shooter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="big-container">
        <div class="conatiner-first">
            <span> <img src="https://upload.wikimedia.org/wikipedia/en/8/82/Bubble_Shooter_Logo.png" alt="" srcset="">
            </span>
            <div class="dashboard">
               <div class="quote"><img src="quote.png" alt="" srcset=""></div>
                <img src="dashboard.png" alt="" srcset="">
                <div class="playButton">
                    <img src="play.png" alt="" srcset="">
                </div>
            </div>

        </div>
        <div class="conatiner-second">
            <div class="bar">
                <div class="hit">


                    <img width="250px" src="Wood.png" alt="" srcset="">
                    <div class="count">
                        <span class="hitscore"> Hit:</span>
                        <span class="hitval" id="hit"> 00</span>
                    </div>
                </div>
                <div class="hit">
                    <img width="250px" src="Wood.png" alt="" srcset="">
                    <div class="count">
                        <span class="hitscore"> Timer:</span>
                        <span class="hitval" id="timer"> 00</span>
                    </div>
                </div>
                <div class="hit">
                    <img width="250px" src="Wood.png" alt="" srcset="">
                    <div class="count">
                        <span class="hitscore"> Score:</span>
                        <span class="hitval" id="score"> 00</span>
                    </div>
                </div>
            </div>
            <div class="bubble-box" id="pbtm">
                
                     <!-- <div class="bubble">0</div>  -->
                     <!-- <div class="playAgain">
                         <img width="100px" src="playAgain.png" alt="" srcset="">
                     </div> -->
                     
                  
                  
                  
                  
    
                
             </div> 
             <div class="develper"><p>&copf;Copyright claim Developed By Prashis </p></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
